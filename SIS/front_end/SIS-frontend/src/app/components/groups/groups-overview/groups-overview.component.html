<div class="header">
  <h1>Klassen</h1> 
  <span class="spacer"></span>

  <div class="buttons">
    <button mat-stroked-button color="accent" (click)="openAddDialog()">
      Voeg een klas toe <mat-icon>add</mat-icon>
    </button>

    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="removeSelection()">
        <mat-icon>delete</mat-icon> Verwijder selectie
      </button>
    </mat-menu>
  </div>

</div>

<app-groups-table #myTable (rowClickEvent)="openDetailsDialog($event)"></app-groups-table>

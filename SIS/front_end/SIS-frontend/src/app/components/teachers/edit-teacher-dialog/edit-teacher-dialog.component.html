<h2 mat-dialog-title>{{ title }}</h2>

<mat-dialog-content>
  <div class="studentDetails">
    <h3 mat-dialog-title>Details</h3>

    <form>
      <mat-form-field appearance="fill">
        <mat-label>Voornaam</mat-label>
        <input matInput name="firstName" required [(ngModel)]="selectedTeacher.firstName" #firstName="ngModel">
        <mat-error *ngIf="firstName.errors?.required">Voornaam is vereist.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Achternaam</mat-label>
        <input matInput name="lastName" required [(ngModel)]="selectedTeacher.lastName" #lastName="ngModel">
        <mat-error *ngIf="lastName.errors?.required">Achternaam is vereist.</mat-error>
      </mat-form-field>

    </form>
    <mat-selection-list #shoes [multiple]="false">
      <mat-list-option *ngFor="let group of selectedTeacher.groups " [value]="group.name">
        {{group.name}}
      </mat-list-option>
    </mat-selection-list>

    <p>
     {{shoes.selectedOptions.selected[0]?.value}}
    </p>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Annuleren</button>
  <div class="spacer"></div>
  <button *ngIf="!isNew" mat-stroked-button color="accent" (click)="onDeleteButtonClick()">Medewerker verwijderen</button>
  <button mat-raised-button color="accent" (click)="onSaveButtonClick()">Opslaan</button>
</mat-dialog-actions>
